name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Build
        run: |
          dotnet publish NightCatSeamlessShift/NightCatSeamlessShift.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            -o publish/win-x64 `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true
          
          Compress-Archive -Path publish/win-x64/* -DestinationPath NightCatSeamlessShift-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: NightCatSeamlessShift-win-x64.zip
          tag_name: ${{ github.ref_name }}
          name: NightCatSeamlessShift ${{ github.ref_name }}
          body: |
            ## 下載
            請下載 `NightCatSeamlessShift-win-x64.zip` 解壓後執行
          draft: false
          prerelease: false
